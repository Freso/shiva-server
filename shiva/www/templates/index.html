{% extends "layout.html" %}
{% block content %}
    <h2>
        Artists
    </h2>
    {% if artists %}
        <ul>
            {% for artist in artists %}
                <li>
                    <a href="/artist/{{ artist[1] }}/">{{ artist[0] }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>
            You've got no artists in your database. Sorry.
        </p>
    {% endif %}
{% endblock %}
