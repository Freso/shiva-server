{% extends "layout.html" %}
{% block content %}
    <h2>
        {% if song_title %}
            {{ song_title }}
        {% endif %}
    </h2>
    <p>
        <audio src="{{ song.get_url() }}" controls></audio>
    </p>
    {% if tags %}
        <ul>
            {% for tag in tags %}
                <li>
                    {% if tag.is_binary %}
                        <img src="{{ url_for('pic', tag_pk=tag.pk) }}">
                    {% else %}
                        {{ tag.get_contents() }}
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
